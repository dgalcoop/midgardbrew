<template name="contact">
	<div class="contact-page">
		<div class="map-frame">
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30180.662783832537!2d-75.8981674296829!3d45.29086569362487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1482360375085" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
		<div class="form-column">
			<form>
				<div class="contact-chunk">
					<label for="name">Name</label><br>
					<input id="name" type="text">
				</div>
				<div class="contact-chunk">
					<label for="email">Email</label><br>
					<input id="email" type="text">
				</div>
				<div class="contact-chunk">
					<label for="message">Message</label><br>
					<textarea id="message" type="text"></textarea>
				</div>
				<input type="submit">
			</form>
		</div>
	</div>

</template>
